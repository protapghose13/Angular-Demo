<div class="employee-detail-form">
  <p>{{detailHeader}}</p>
  <hr>
  <input type="text" ng-model="id" hidden>
  <div class="form-field">
    <label for="">First Name :</label>
    <input type="text" ng-model="firstName" placeholder="Enter your firstname">
  </div>

  <div class="form-field">
    <label for="">Last Name :</label>
    <input type="text" ng-model="lastName" placeholder="Enter your last name">
  </div>

  <div class="form-field">
    <label for="">Email :</label>
    <input type="text" ng-model="emailId" placeholder="Enter your email">
  </div>

  <input type="submit" class="btn submit-btn" value="{{submitButtonValue}}" ng-click="saveEmployee()">
  <input type="button" class="btn" value="Delete" ng-click="deleteEmployee()">
</div>
